syntax = "proto3";

package pb;

import "google/protobuf/timestamp.proto";

service StreamService {
    rpc MessageStream (stream Message) returns (stream Message) {}
}

message Message {

    // The signature of source node who sent this message
    bytes signature = 1;

    // The time when the source sends
    google.protobuf.Timestamp timestamp = 2;

    // message's epoch
    uint64 epoch = 3;

    oneof payload {
        RBC rbc = 4;
        BBA bba = 5;
    }
}

message RBC {

    // marshaled data by type
    bytes payload = 1;

    // payload type
    enum type {
        VAL = 0;
        ECHO = 1;
        READY = 2;
    }
}

message BBA {

    // marshaled data by type
    bytes payload = 1;

    // each epoch's BBA round, it is different with epoch
    uint64 round = 3;

    // payload type
    enum type {
        BVAL = 0;
        AUX = 1;
    }
}